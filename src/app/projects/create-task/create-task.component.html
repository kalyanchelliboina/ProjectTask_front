<div class="row">
  <div class="col-md-6 mx-auto">
      <div class="card rounded-0">
         <div class="card-header">
          <h3 class="mb-0">Create Task</h3>
      </div>
      <div style="color:green;text-align:center;font-size:20px;margin-top:10px;" *ngIf="showSuccessMessage">
          TASK SUCCESSFULLY CREATED
      </div>
      <div class="card-body">
          <form class="form">
              <div class="form-group">
                  <label for="name">Name</label>
                  <input [(ngModel)]="createtask.name" name="name" type="text" class="form-control rounded-0" required>
              </div>
      
              <button (click)="createTask()" type="button" class="btn btn-primary float-right">Submit</button>
          </form>
      </div>
      </div>
  </div>
</div>
